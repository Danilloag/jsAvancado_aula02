<body>
    <h1>Exercicio 02 - Aula 02 de JS avançado</h1>

    <script>
        class aluno {
            constructor(nome, id) {
                this.nome = nome;
                this.id = id;
            }
        }

        function calcularId() {
            let id = 0;
            return function () {
                id++;
                return id;
            }
        }

        const gerarId = calcularId();
        const aluno1 = new aluno('Danillo', gerarId());
        const aluno2 = new aluno('João', gerarId());
        const aluno3 = new aluno('Maria', gerarId());

        console.log(aluno1);
        console.log(aluno2);
        console.log(aluno3);
    </script>
</body>
